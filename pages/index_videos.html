<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page_Videos</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="../assets/css/styles_videos.css">
</head>

<body>
    <!-- GRAIN FILM  -->
    <div class="grain-overlay">
        <svg xmlns="http://www.w3.org/2000/svg">
            <filter id="grain">
                <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch" seed="0" />
                <feColorMatrix type="saturate" values="0" />
                <feComponentTransfer>
                    <feFuncA type="table" tableValues="0 1" />
                </feComponentTransfer>
            </filter>
            <rect width="100%" height="100%" filter="url(#grain)" />
        </svg>
    </div>


    <!-- SCRIPT  -->
    <script src="../assets/js/script_videos.js"></script>
</body>

</html>
